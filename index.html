<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f95aa5fdfe.js" crossorigin="anonymous"></script>

    <!-- Titulo do site -->
    <title>Spotify-Clone</title>

</head>

<body>
    <!-- Barra de navegação -->
    <div class="sidebar">
        <!-- Primeiro bloco da sidebar com a logo e a barra de pesquisa -->
        <nav class="sidebar__navigation">
            <div class="sidebar__navigation--logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div class="sidebar__navigation--search">
                <ul>
                    <li class="home">
                        <a href="#">
                            <span><i class="fa-solid fa-house"></i></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="search"> <a href="#">
                            <span><i class="fa-solid fa-search"></i></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Fim do primeiro bloco da sidebar -->

        <!-- Segundo bloco da sidebar com a library -->
        <div class="section__library--playlist">
            <section class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </section>
            <section class="section__playlist">
                <div class="playlist__content">
                    <span class="text title"> Crie sua primeira playlist</span>
                    <span class="text subtitle"> E facil vamos te ajudar</span>
                    <button class="playlist__button">
                        <span>Criar Playlist</span>
                </div>
            </section>

            <div class="cokkies">
                <a href="">Cokkies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
        </div>
        <!-- Fim da barra de navegação -->
    </div>
    <!-- Inicio do Rodape  -->
    <footer>
        <div class="footer__content">
            <div class="footer__content--left">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anuncios</a>
            </div>
            <div class="footer__content--right">
                <a href="#">© 2021 Spotify AB</a>
            </div>
        </div>
    </footer>
    <!-- Fim do Rodape -->


</body>

</html>
