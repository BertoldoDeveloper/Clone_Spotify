<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/reset.css">
    <link rel="stylesheet" href="./src/assets/vars.css">
    <link rel="stylesheet" href="./src/assets/main-content.css">
    <link rel="stylesheet" href="./src/assets/footer.css">
    <link rel="stylesheet" href="./src/assets/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f95aa5fdfe.js" crossorigin="anonymous"></script>

    <!-- Titulo do site -->
    <title>Spotify-Clone</title>

</head>

<body>
    <!-- Barra de navegação -->
    <div class="sidebar">
        <!-- Primeiro bloco da sidebar com a logo e a barra de pesquisa -->
        <nav class="sidebar__navigation">
            <div class="sidebar__navigation--logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div class="sidebar__navigation--search">
                <ul>
                    <li class="home">
                        <a href="#">
                            <span><i class="fa-solid fa-house"></i></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="search"> <a href="#">
                            <span><i class="fa-solid fa-search"></i></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Fim do primeiro bloco da sidebar -->

        <!-- Segundo bloco da sidebar com a library -->
        <div class="section__library--playlist">
            <section class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </section>
            <section class="section__playlist">
                <div class="playlist__content">
                    <span class="text title"> Crie sua primeira playlist</span>
                    <span class="text subtitle"> E facil vamos te ajudar</span>
                    <button class="playlist__button">
                        <span>Criar Playlist</span>
                </div>
            </section>

            <div class="cokkies">
                <a href="">Cokkies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
        </div>
        <!-- Fim da barra de navegação -->
    </div>

    <!-- Inicio do conteudo principal -->
    <main>
        <div class="main__content">
            <nav class="header__navigation">
                <!-- setas para navegacao no menu  -->
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-rigth">
                        <img src="./src/assets/icons/small-right.png" alt="seta direita">
                    </button>
                </div>
                <!-- espaco para o input de busca  -->
                <div class="header__search">
                    <img src="./src/assets/icons/search.png">
                    <input id="search-input" type="text" placeholder="Buscar" maxlength="30">
                </div>
                <!-- botoes de usuario  -->
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <!-- Inicio do Rodape  -->
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__title">Testar o Premium de graca</p>
            <p class="footer__subtitle">
                Inscreva-se para curtir musica ilimitada e podcasts so com alguns
                anuncios. Nao precisa de cartao de credito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se gratis</button>
        </div>
    </footer>
    <!-- Fim do Rodape -->


</body>

</html>
