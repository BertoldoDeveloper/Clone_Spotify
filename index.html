<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f95aa5fdfe.js" crossorigin="anonymous"></script>

    <!-- Titulo do site -->
    <title>Spotify-Clone</title>

</head>

<body>
    <!-- Barra de navegação -->
    <div class="sidebar">
        <!-- Primeiro bloco da sidebar com a logo e a barra de pesquisa -->
        <nav class="sidebar__navigation">
            <div class="sidebar__navigation--logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div class="sidebar__navigation--search">
                <ul>
                    <li class="home">
                        <a href="#">
                            <span><i class="fa-solid fa-house"></i></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="search"> <a href="#">
                            <span><i class="fa-solid fa-search"></i></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Fim do primeiro bloco da sidebar -->

        <!-- Segundo bloco da sidebar com a library -->
        <div class="sidebar__libray">
            <div class="library__content">
                <button class="library__button">
                    <span></span>
                </button>
            </div>
        </div>

    </div>
    <!-- Fim da barra de navegação -->
</body>

</html>
